name: roadmap-sync

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  roadmap-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Sync roadmap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make sync-roadmap
