name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Override default queries with security-extended for more thorough scanning
        queries: security-extended,security-and-quality
        # Build configuration for languages that need it
        config: |
          paths-ignore:
            - '**/node_modules'
            - '**/dist'
            - '**/build'
            - '**/.venv'
            - '**/venv'
            - '**/test'
            - '**/tests'
            - '**/__tests__'
            - '**/*.test.js'
            - '**/*.test.mjs'
            - '**/*.test.ts'
            - '**/*.test.tsx'
            - '**/*.spec.js'
            - '**/*.spec.mjs'

    - name: Setup Node.js (for JavaScript)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'forgekeeper/frontend/package-lock.json'

    - name: Install frontend dependencies (for JavaScript)
      if: matrix.language == 'javascript'
      working-directory: forgekeeper/frontend
      run: npm ci

    - name: Setup Python (for Python)
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: python -m pip install -e forgekeeper[dev]

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java)
    # For JavaScript/TypeScript and Python, this step is typically not needed
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results even if there are findings (don't fail the workflow)
        upload: true
        # Generate SARIF output for review
        output: sarif-results
        # Wait for processing to complete
        wait-for-processing: true

    - name: Upload SARIF as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: sarif-results
        retention-days: 30

    - name: Check for high severity issues
      if: always()
      run: |
        echo "Checking for high/critical severity findings..."
        # This is informational - CodeQL will create security alerts automatically
        echo "Review security findings at: https://github.com/${{ github.repository }}/security/code-scanning"
