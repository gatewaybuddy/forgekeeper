name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pr-sanity:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sanity-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-sanity-
            ${{ runner.os }}-pip-
      - name: Lint task cards
        run: python forgekeeper/scripts/task_sanity.py lint-cards
      - name: Enforce Allowed Touches (task gate)
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python forgekeeper/scripts/task_sanity.py check-pr --from-event "$GITHUB_EVENT_PATH" --against range

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript check
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test with coverage
        run: npm run test -- --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./forgekeeper/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Run tests with coverage
        run: pytest --cov=forgekeeper --cov-report=xml --cov-report=term
        working-directory: forgekeeper
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./forgekeeper/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: forgekeeper/coverage.xml
          retention-days: 30

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-smoke-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-smoke-
            ${{ runner.os }}-pip-
      - name: Install OpenAI package
        run: python -m pip install openai
      - name: Start mock server
        run: node forgekeeper/scripts/mock_openai_server.mjs & echo $! > mock.pid && sleep 1
      - name: Run smoke test
        run: python forgekeeper/scripts/test_harmony_basic.py
        env:
          FK_CORE_API_BASE: http://localhost:8001
      - name: Stop mock server
        if: always()
        run: kill $(cat mock.pid) || true
