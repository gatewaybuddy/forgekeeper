name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pr-sanity:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Lint task cards
        run: python forgekeeper/scripts/task_sanity.py lint-cards
      - name: Enforce Allowed Touches (task gate)
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python forgekeeper/scripts/task_sanity.py check-pr --from-event "$GITHUB_EVENT_PATH" --against range

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: forgekeeper/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run build
      - run: npm run test

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -e forgekeeper[dev]
      - run: pytest -q
        working-directory: forgekeeper

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: node forgekeeper/scripts/mock_openai_server.mjs & echo $! > mock.pid && sleep 1
      - run: python -m pip install openai
      - run: python forgekeeper/scripts/test_harmony_basic.py
        env:
          FK_CORE_API_BASE: http://localhost:8001
      - run: kill $(cat mock.pid) || true
