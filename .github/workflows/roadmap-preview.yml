name: Roadmap Preview (PR Comment)
on:
  pull_request:
    types: [opened, edited, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install -r requirements.txt || true
      - name: Generate preview
        run: python tools/preview_task_status.py
      - name: Post sticky comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: PR_PREVIEW.md
          edit-mode: replace
          # Use a consistent identifier so the bot updates the same comment
          comment-identifier: roadmap-preview
