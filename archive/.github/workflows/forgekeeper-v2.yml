name: Forgekeeper v2 CI

on:
  push:
    paths:
      - 'forgekeeper-v2/**'
      - '.github/workflows/forgekeeper-v2.yml'
  pull_request:
    paths:
      - 'forgekeeper-v2/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ./forgekeeper-v2
          pip install pytest pytest-asyncio
      - name: Run tests
        run: |
          python -m pytest -q forgekeeper-v2/tests
      - name: CLI check
        run: |
          python -m pip install -e ./forgekeeper-v2
          forgekeeper-v2 check
      - name: CLI demo (short)
        run: |
          forgekeeper-v2 demo --duration 2

