name: Merge Gates

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]
    branches: [ main ]

jobs:
  gates:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Require approval label
        uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: "review:approved"
      - name: Soft check for self-review artifact reference
        run: |
          BODY=$(jq -r .pull_request.body "$GITHUB_EVENT_PATH")
          echo "$BODY" | grep -E "logs/self-review-.*\.json" && exit 0 || \
          (echo "::warning title=Self-review artifact not referenced::Add path to logs/self-review-*.json in PR body"; exit 0)
